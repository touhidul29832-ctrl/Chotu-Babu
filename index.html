<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Colorful Modern Page</title>
<!-- Google Fonts for a modern look -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  header {
    padding: 50px 20px;
    animation: fadeInDown 1s ease-out;
  }

  h1 {
    font-size: 3em;
    margin: 0;
  }

  p {
    font-size: 1.2em;
  }

  .btn {
    background-color: #fff;
    color: #ff7e5f;
    padding: 15px 30px;
    font-size: 1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background-color: #ff7e5f;
    color: #fff;
    transform: scale(1.05);
  }

  section {
    padding: 50px 20px;
    max-width: 1000px;
    width: 100%;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 20px;
    width: 250px;
    backdrop-filter: blur(10px);
    transition: transform 0.3s, background 0.3s;
  }

  .card:hover {
    transform: translateY(-10px);
    background: rgba(255, 255, 255, 0.4);
  }

  /* Animations */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive adjustments */
  @media(max-width: 768px) {
    h1 {
      font-size: 2em;
    }
    .cards {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to My Colorful Page!</h1>
  <p>Enjoy the vibrant design and interactive elements.</p>
  <button class="btn" onclick="alert('Button clicked!')">Click Me</button>
</header>

<section>
  <h2>Our Features</h2>
  <div class="cards">
    <div class="card">
      <h3>Animations</h3>
      <p>Smooth fade-ins and hover effects make the page lively.</p>
    </div>
    <div class="card">
      <h3>Colors</h3>
      <p>Bright and vibrant color schemes catch the eye.</p>
    </div>
    <div class="card">
      <h3>Interactivity</h3>
      <p>Buttons and sections respond to your actions.</p>
    </div>
  </div>
</section>

<script>
  // Example of interactivity
  document.querySelector('.btn').addEventListener('mouseenter', () => {
    document.querySelector('.btn').style.backgroundColor = '#ffd700';
  });
  document.querySelector('.btn').addEventListener('mouseleave', () => {
    document.querySelector('.btn').style.backgroundColor = '#fff';
  });
</script>

</body>
</html>
